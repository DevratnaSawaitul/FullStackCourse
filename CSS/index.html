<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- internal-styling -->
    <style>
        /* element selector */
        h2 {
            color: red;
            letter-spacing: 10px;
        }

        /* id selector */
        #dev {
            color: blue
        }

        /* class selector */
        .suja {
            color: brown
        }
    </style>
</head>

<body>
    <h1 style="color:green;letter-spacing: 5px;">Dev</h1>
    <!-- auto inline style added -->
    <h2>Sujata</h2>
    <h2 id="dev">Somu</h2>
    <!-- internal css -->
    <h2 class="suja">Somu</h2>
    <p class="suja">Somu</p>
    <!-- external class -->
    <h3 class="common_style">Ram</h3>
</body>

</html>
